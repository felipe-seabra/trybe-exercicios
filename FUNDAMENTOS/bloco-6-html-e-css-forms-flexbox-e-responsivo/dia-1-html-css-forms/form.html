<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Concurso TrybeTrip</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <form action="" method="get" enctype="multipart/form-data">
          <div class="block">
            <div class="line-spacing">
              <label for="name">
                Nome: <input type="text" name="name" id="name" placeholder="Digite seu nome completo" />
              </label>
            </div>
            <div class="line-spacing">
              <label for="email">
                Email: <input type="email" name="email" id="email" placeholder="Digite seu e-mail" minlength="10" maxlength="50" />
              </label>
            </div>
          </div>
          <div class="line-spacing">
            <fieldset id="destine">
              <legend>Destino Preferido:</legend>
              <label for="op1"> <input type="radio" name="op" id="op1" value="Op1" /> Cidade </label>
              <label for="op2"> <input type="radio" name="op" id="op2" value="Op2" /> Campo </label>
              <label for="op3"> <input type="radio" name="op" id="op3" value="Op3" /> Praia </label>
              <label for="op4"> <input type="radio" name="op" id="op4" value="Op4" /> Montanhas </label>
            </fieldset>
          </div>
          <div class="line-spacing">
            <p><label for="text-area"> Espaço para digitar a resposta: </label></p>
            <textarea
              name="text-area"
              id="text-area"
              placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"></textarea>
          </div>
          <div class="line-spacing">
            <label for="date">
              Qual a melhor data para realizar sua viagem?
              <input type="date" name="date" id="date" />
            </label>
          </div>
          <div class="line-spacing concorda">
            <label for="con1">
              <input type="checkbox" name="concorda" id="con1" value="con1" />
              Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
            <br />
            <label for="con2">
              <input type="checkbox" name="concorda" id="con2" value="con2" />
              Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
          </div>
          <div class="line-spacing">
            <label for="submit-picture">
              <p>Envie sua foto</p>
              <input type="file" name="submit-picture" id="submit-picture" disabled>
            </label>
          </div>
          <div class="line-spacing">
            <button type="submit" class="btn" id="submit">Enviar</button>
            <button type="reset"  class="btn">Apagar</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>Felipe S - &copy; 2022</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
